<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 2.5rem;
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.3);
        }
        
        .login-icon i {
            font-size: 1.8rem;
            color: white;
        }
        
        .login-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .login-subtitle {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            padding: 0.75rem 1rem;
            height: auto;
        }
        
        .form-control:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 0 0.2rem rgba(30, 60, 114, 0.15);
            background: white;
        }
        
        .form-floating > label {
            color: #6c757d;
            font-weight: 500;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(30, 60, 114, 0.3);
            font-size: 1rem;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 60, 114, 0.4);
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .error-alert {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
            padding: 0.5rem;
        }
        
        .password-toggle:hover {
            color: #1e3c72;
        }
        
        .input-group-custom {
            position: relative;
        }
        
        .form-check {
            margin: 1rem 0;
        }
        
        .form-check-input:checked {
            background-color: #1e3c72;
            border-color: #1e3c72;
        }
        
        .form-check-label {
            color: #495057;
            font-weight: 500;
        }
        
        .forgot-password {
            color: #1e3c72;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            color: #2a5298;
            text-decoration: underline;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .login-container {
                padding: 2rem 1.5rem;
                margin: 0.5rem;
                max-width: 100%;
            }
            
            .login-title {
                font-size: 1.3rem;
            }
            
            .login-icon {
                width: 60px;
                height: 60px;
            }
            
            .login-icon i {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem 1rem;
                margin: 0.25rem;
                border-radius: 12px;
            }
            
            .login-title {
                font-size: 1.2rem;
            }
            
            .login-subtitle {
                font-size: 0.85rem;
            }
            
            .form-control {
                font-size: 0.95rem;
            }
            
            .btn-login {
                padding: 0.65rem 1.5rem;
                font-size: 0.95rem;
            }
            
            .form-floating {
                margin-bottom: 1.2rem;
            }
            
            .login-icon {
                width: 55px;
                height: 55px;
            }
            
            .login-icon i {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 360px) {
            .login-container {
                padding: 1.2rem 0.8rem;
            }
            
            .login-title {
                font-size: 1.1rem;
            }
            
            .btn-login {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            
            .form-control {
                font-size: 0.9rem;
            }
        }
        
        /* Landscape mode for mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 0.5rem;
            }
            
            .login-container {
                padding: 1.5rem;
                margin: 0.5rem auto;
            }
            
            .login-header {
                margin-bottom: 1rem;
            }
            
            .login-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 0.5rem;
            }
            
            .login-icon i {
                font-size: 1.2rem;
            }
            
            .login-title {
                font-size: 1.1rem;
                margin-bottom: 0.2rem;
            }
            
            .login-subtitle {
                font-size: 0.8rem;
            }
            
            .form-floating {
                margin-bottom: 1rem;
            }
            
            .form-check {
                margin: 0.5rem 0;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: rgba(248, 249, 250, 0.98);
            }
        }
        
        /* High contrast mode */
        @media (prefers-contrast: high) {
            .form-control {
                border-width: 3px;
            }
            
            .btn-login {
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            }
        }
        
        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="login-container">
                    <div class="login-header">
                        <div class="login-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h2 class="login-title">Panel de Administración</h2>
                        <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
                    </div>

                    <!-- Mostrar error si existe -->
                    {% if error %}
                        <div class="error-alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            {{ error }}
                        </div>
                    {% endif %}

                    <form method="POST" id="loginForm">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" required>
                            <label for="usuario">
                                <i class="fas fa-user me-2"></i>Usuario
                            </label>
                        </div>
                        
                        <div class="form-floating input-group-custom">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            <label for="password">
                                <i class="fas fa-lock me-2"></i>Contraseña
                            </label>
                            <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Mostrar/ocultar contraseña">
                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                            </button>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Recordar sesión
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login" id="loginButton">
                            <span class="loading-spinner" id="loadingSpinner"></span>
                            <i class="fas fa-sign-in-alt me-2"></i>
                            <span id="buttonText">Ingresar</span>
                        </button>
                        
                        <div class="text-center mt-3">
                            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para mostrar/ocultar contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Animación de carga en el botón
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const button = document.getElementById('loginButton');
            const spinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            
            button.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Validando...';
            
            // Simular delay (remover en producción)
            setTimeout(() => {
                // En producción, esto se manejará con la respuesta del servidor
                // button.disabled = false;
                // spinner.style.display = 'none';
                // buttonText.textContent = 'Ingresar';
            }, 1000);
        });
        
        // Validación en tiempo real
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.classList.add('is-valid');
                    this.classList.remove('is-invalid');
                } else {
                    this.classList.remove('is-valid');
                }
            });
        });
        
        // Enfocar automáticamente el primer campo
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('usuario').focus();
        });
        
        // Manejar Enter en los campos
        document.getElementById('usuario').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });
        
        // Manejar Enter en el campo de contraseña
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Accessibility: Escape key to close any focused element
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.activeElement.blur();
            }
        });
    </script>
</body>
</html>
