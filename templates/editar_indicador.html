{% extends "base.html" %}

{% block title %}Editar Indicador{% endblock %}
{% block header %}✏️ Editar Indicador{% endblock %}

{% block content %}
<div class="container mt-4">
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Nombre del Indicador</label>
            <input type="text" name="nombre" class="form-control" value="{{ indicador.nombre }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Sector</label>
            <select name="sector_id" class="form-select" required>
                {% for id, nombre in sectores %}
                    <option value="{{ id }}" {% if id == indicador.sector_id %}selected{% endif %}>{{ nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select name="activo" class="form-select" required>
                <option value="1" {% if indicador.activo %}selected{% endif %}>Activo</option>
                <option value="0" {% if not indicador.activo %}selected{% endif %}>Inactivo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('admin_indicadores') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
