{% extends "base.html" %}

{% block title %}Editar Empleado{% endblock %}
{% block header %}✏️ Editar Empleado{% endblock %}

{% block content %}
<div class="container mt-4">
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">DNI</label>
            <input type="text" class="form-control" value="{{ dni }}" readonly>
        </div>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{ nombre }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Sector</label>
            <select name="sector" class="form-select" required>
                <option value="entrega" {% if sector == 'entrega' %}selected{% endif %}>Entrega</option>
                <option value="almacén" {% if sector == 'almacén' %}selected{% endif %}>Almacén</option>
                <option value="administración" {% if sector == 'administración' %}selected{% endif %}>Administración</option>
                <option value="mantenimiento" {% if sector == 'mantenimiento' %}selected{% endif %}>Mantenimiento</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Actualizar Foto</label>
            <input type="file" name="imagen" class="form-control" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
