<style>
/* ========== ENHANCED THEME SYSTEM ========== */
:root {
  /* Core Colors - Light Theme */
  --primary-color: #2563eb;
  --secondary-color: #64748b;
  --success-color: #10b981;
  --warning-color: #f59e0b;
  --danger-color: #ef4444;
  --info-color: #06b6d4;

  /* Text Colors - High Contrast */
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --text-muted: #94a3b8;
  --text-light: #f1f5f9;

  /* Background Colors */
  --bg-primary: #ffffff;
  --bg-secondary: #f8fafc;
  --bg-tertiary: #f1f5f9;
  --bg-muted: #e2e8f0;

  /* Border Colors */
  --border-color: #e2e8f0;
  --border-light: #f1f5f9;

  /* Shadow System */
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

  /* Bootstrap Overrides */
  --bs-primary: var(--primary-color);
  --bs-secondary: var(--secondary-color);
  --bs-success: var(--success-color);
  --bs-warning: var(--warning-color);
  --bs-danger: var(--danger-color);
  --bs-info: var(--info-color);
  --bs-light: var(--bg-tertiary);
  --bs-dark: var(--text-primary);
}

[data-theme="dark"] {
  /* Core Colors - Dark Theme */
  --primary-color: #60a5fa;
  --secondary-color: #94a3b8;
  --success-color: #34d399;
  --warning-color: #fbbf24;
  --danger-color: #f87171;
  --info-color: #22d3ee;

  /* Text Colors - High Contrast Dark */
  --text-primary: #f1f5f9;
  --text-secondary: #cbd5e1;
  --text-muted: #94a3b8;
  --text-light: #1e293b;

  /* Background Colors - Dark */
  --bg-primary: #0f172a;
  --bg-secondary: #1e293b;
  --bg-tertiary: #334155;
  --bg-muted: #475569;

  /* Border Colors - Dark */
  --border-color: #334155;
  --border-light: #475569;

  /* Shadow System - Dark */
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
  --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.4), 0 1px 2px 0 rgba(0, 0, 0, 0.3);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
}

/* ========== GLOBAL STYLES ========== */
body {
  font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
  min-height: 100vh;
  color: var(--text-primary);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  overflow-x: hidden;
}

.container {
  max-width: 800px;
}

/* ========== CARD COMPONENTS ========== */
.card {
  background: var(--bg-primary);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  box-shadow: var(--shadow);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  color: var(--text-primary);
  overflow: hidden;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.card-header {
  background: linear-gradient(135deg, var(--primary-color), #1d4ed8);
  color: white;
  border-bottom: none;
  padding: 1.5rem;
  position: relative;
  overflow: hidden;
}

.card-header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
  transform: translateX(-100%);
  transition: transform 0.6s ease;
}

.card:hover .card-header::before {
  transform: translateX(100%);
}

.card-header h4 {
  margin: 0;
  font-weight: 600;
  font-size: 1.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  position: relative;
  z-index: 1;
}

.card-body {
  padding: 2rem;
}

/* ========== FORM COMPONENTS ========== */
.form-label {
  color: var(--text-primary);
  font-weight: 600;
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.form-select, .form-control {
  background: var(--bg-primary);
  border: 2px solid var(--border-color);
  color: var(--text-primary);
  border-radius: 12px;
  padding: 0.75rem 1rem;
  font-size: 1rem;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  font-weight: 500;
}

.form-select:focus, .form-control:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
  background: var(--bg-primary);
  color: var(--text-primary);
  outline: none;
  transform: translateY(-1px);
}

.form-select:hover:not(:focus), .form-control:hover:not(:focus) {
  border-color: var(--text-secondary);
}

.form-select option {
  background: var(--bg-primary);
  color: var(--text-primary);
}

.form-control::placeholder {
  color: var(--text-muted);
}

/* ========== FORM CHECK COMPONENTS ========== */
.form-check {
  background: var(--bg-muted);
  border: 2px solid var(--border-color);
  border-radius: 12px;
  padding: 1rem;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  margin-bottom: 1.5rem;
}

.form-check:hover {
  border-color: var(--primary-color);
  background: var(--bg-primary);
  transform: translateY(-1px);
}

.form-check-input {
  width: 1.25rem;
  height: 1.25rem;
  border-radius: 6px;
  border: 2px solid var(--border-color);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  background: var(--bg-primary);
}

.form-check-input:checked {
  background: var(--primary-color);
  border-color: var(--primary-color);
}

.form-check-input:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.form-check-label {
  font-weight: 500;
  color: var(--text-primary);
  margin-left: 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

/* ========== BUTTON COMPONENTS ========== */
.btn {
  border-radius: 12px;
  padding: 0.75rem 1.5rem;
  font-weight: 600;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border: none;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  text-decoration: none;
  cursor: pointer;
  user-select: none;
  min-height: 48px;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.btn:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary-color), #1d4ed8);
  color: white;
}

.btn-secondary {
  background: linear-gradient(135deg, var(--secondary-color), #475569);
  color: white;
}

/* ========== THEME TOGGLE ========== */
.theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--bg-primary);
  border: 2px solid var(--border-color);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 1000;
  box-shadow: var(--shadow);
  color: var(--text-primary);
}

.theme-toggle:hover {
  background: var(--primary-color);
  border-color: var(--primary-color);
  color: white;
  transform: scale(1.05);
}

.theme-toggle i {
  font-size: 1.25rem;
}

/* ========== REQUIRED FIELDS ========== */
.required::after {
  content: " *";
  color: var(--danger-color);
}

/* ========== LOADING STATES ========== */
.loading {
  opacity: 0.6;
  pointer-events: none;
  position: relative;
}

.loading .btn {
  position: relative;
}

.loading .btn::after {
  content: '';
  position: absolute;
  width: 16px;
  height: 16px;
  margin: auto;
  border: 2px solid transparent;
  border-top-color: #ffffff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* ========== ANIMATIONS ========== */
.fade-in {
  animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ========== ACCESSIBILITY IMPROVEMENTS ========== */
.visually-hidden {

<script>
// ========== ENHANCED THEME MANAGEMENT ==========
class ThemeManager {
  constructor() {
    this.storageKey = "asignaciones-editar-theme";
    this.mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
    this.init();
  }

  init() {
    const savedTheme = this.getSavedTheme();
    const systemTheme = this.getSystemTheme();
    const theme = savedTheme || systemTheme;

    this.setTheme(theme);
    this.updateIcon(theme);
    this.setupSystemThemeListener();
  }

  getSavedTheme() {
    try {
      return localStorage.getItem(this.storageKey);
    } catch (e) {
      console.warn("LocalStorage no disponible");
      return null;
    }
  }

  getSystemTheme() {
    return this.mediaQuery.matches ? "dark" : "light";
  }

  setTheme(theme) {
    document.documentElement.setAttribute("data-theme", theme);
    try {
      localStorage.setItem(this.storageKey, theme);
    } catch (e) {
      console.warn("No se pudo guardar la preferencia de tema");
    }
  }

  updateIcon(theme) {
    const themeIcon = document.getElementById("theme-icon");
    if (themeIcon) {
      themeIcon.className = theme === "dark" ? "fas fa-sun" : "fas fa-moon";
    }
  }

  setupSystemThemeListener() {
    this.mediaQuery.addEventListener("change", (e) => {
      if (!this.getSavedTheme()) {
        const newTheme = e.matches ? "dark" : "light";
        this.setTheme(newTheme);
        this.updateIcon(newTheme);
      }
    });
  }

  toggle() {
    const currentTheme = document.documentElement.getAttribute("data-theme");
    const newTheme = currentTheme === "dark" ? "light" : "dark";
    this.setTheme(newTheme);
    this.updateIcon(newTheme);
  }
}

// ========== FORM MANAGEMENT ==========
class FormManager {
  constructor() {
    this.form = document.getElementById('assignmentForm');
    this.dniSelect = document.getElementById('dni');
    this.reunionSelect = document.getElementById('reunion_id');
    this.init();
  }

  init() {
    if (this.form) {
      this.setupValidation();
      this.setupSubmission();
      this.setupFieldEffects();
    }
  }

  setupValidation() {
    // Real-time validation
    [this.dniSelect, this.reunionSelect].forEach(field => {
      if (field) {
        field.addEventListener('change', () => this.validateField(field));
        field.addEventListener('blur', () => this.validateField(field));
      }
    });
  }

  validateField(field) {
    const isValid = field.value.trim() !== '';
    field.classList.toggle('is-valid', isValid);
    field.classList.toggle('is-invalid', !isValid);
    return isValid;
  }

  validateForm() {
    const dniValid = this.dniSelect ? this.validateField(this.dniSelect) : true;
    const reunionValid = this.reunionSelect ? this.validateField(this.reunionSelect) : true;

    if (!dniValid || !reunionValid) {
      this.showAlert('Por favor, complete todos los campos obligatorios.', 'danger');
      return false;
    }

    return true;
  }

  setupSubmission() {
    if (this.form) {
      this.form.addEventListener('submit', (e) => {
        if (!this.validateForm()) {
          e.preventDefault();
          return;
        }

        // Show loading state
        this.showLoadingState();
      });
    }
  }

  setupFieldEffects() {
    document.querySelectorAll('.form-select, .form-control').forEach(element => {
      element.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.01)';
        this.parentElement.style.transition = 'transform 0.2s ease';
      });

      element.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  }

  showLoadingState() {
    document.body.classList.add('loading');

    // Update button text
    const submitBtn = this.form.querySelector('button[type="submit"]');
    if (submitBtn) {
      const originalHTML = submitBtn.innerHTML;
      submitBtn.innerHTML = `
        <span class="spinner-border spinner-border-sm me-2" aria-hidden="true"></span>
        <span>Guardando...</span>
      `;
      submitBtn.disabled = true;

      // Reset after timeout (in case of error)
      setTimeout(() => {
        submitBtn.innerHTML = originalHTML;
        submitBtn.disabled = false;
        document.body.classList.remove('loading');
      }, 5000);
    }
  }

  showAlert(message, type = 'info') {
    // Create alert element
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
    alertDiv.setAttribute('role', 'alert');
    alertDiv.innerHTML = `
      <i class="bi bi-info-circle me-2" aria-hidden="true"></i>
      ${message}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    `;

    // Insert at top of form
    const cardBody = this.form.closest('.card-body');
    if (cardBody) {
      cardBody.insertBefore(alertDiv, cardBody.firstChild);

      // Auto-dismiss after 5 seconds
      setTimeout(() => {
        if (alertDiv.parentNode) {
          alertDiv.remove();
        }
      }, 5000);
    }
  }
}

// ========== UTILITY FUNCTIONS ==========
function toggleTheme() {
  if (window.themeManager) {
    window.themeManager.toggle();
  }
}

function confirmCancel() {
  const confirmed = confirm('¬øEst√° seguro que desea cancelar? Se perder√°n los cambios no guardados.');
  return confirmed;
}

// ========== INITIALIZATION ==========
document.addEventListener('DOMContentLoaded', function() {
  // Initialize managers
  window.themeManager = new ThemeManager();
  window.formManager = new FormManager();

  // Set initial opacity for fade-in effect
  const container = document.querySelector('.container');
  if (container) {
    container.style.opacity = '0';
    setTimeout(() => {
      container.style.opacity = '1';
      container.style.transition = 'opacity 0.6s ease-in-out';
    }, 100);
  }

  // Setup keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    // Ctrl/Cmd + S to save
    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
      e.preventDefault();
      const form = document.getElementById('assignmentForm');
      if (form) form.dispatchEvent(new Event('submit'));
    }

    // Escape to cancel (if not in form field)
    if (e.key === 'Escape' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'SELECT') {
      const cancelBtn = document.querySelector('a[href*="asignaciones_global"]');
      if (cancelBtn && confirmCancel()) {
        window.location.href = cancelBtn.href;
      }
    }
  });

  // Enhanced focus management
  const focusableElements = document.querySelectorAll('button, [href], input, select, textarea');
  focusableElements.forEach(element => {
    element.addEventListener('focus', function() {
      this.classList.add('focused');
    });
    element.addEventListener('blur', function() {
      this.classList.remove('focused');
    });
  });

  // Performance monitoring (optional)
  if ('performance' in window) {
    console.log(`Editar asignaci√≥n page loaded in ${performance.now()}ms`);
  }
});

// ========== ERROR HANDLING ==========
window.addEventListener('error', function(e) {
  console.error('Error en editar asignaci√≥n:', e.error);
});

window.addEventListener('unhandledrejection', function(e) {
  console.error('Promise rejection:', e.reason);
});
