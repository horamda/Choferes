{% block content %}

</div>

<div class="row">
    {% for dni, nombre in choferes %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body text-center">
                <img src="{{ url_for('imagen_chofer', dni=dni) }}" class="foto mb-3" alt="Foto de {{ nombre }}">
                <h5 class="card-title">{{ nombre }}</h5>
                <p class="card-text">DNI: {{ dni }}</p>
                <div class="d-flex justify-content-center mt-2">
                    <a href="{{ url_for('editar_chofer', dni=dni) }}" class="btn btn-sm btn-outline-primary me-2">Editar</a>
                    <form action="{{ url_for('eliminar_chofer', dni=dni) }}" method="POST" onsubmit="return confirm('Â¿Eliminar chofer?')">
                        <button class="btn btn-sm btn-outline-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
