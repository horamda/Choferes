{% extends "base.html" %}

{% block title %}Nuevo Indicador{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">➕ Crear Nuevo Indicador</h2>

  <form method="post" class="card shadow p-4">
    <div class="mb-3">
      <label for="nombre" class="form-label">📌 Nombre del Indicador</label>
      <input type="text" class="form-control" id="nombre" name="nombre"
             value="{{ form.nombre }}" required>
    </div>

    <div class="mb-3">
      <label for="sector_id" class="form-label">🏢 Sector</label>
      <select class="form-select" id="sector_id" name="sector_id" required>
        <option value="">-- Seleccione un sector --</option>
        {% for s in sectores %}
          <option value="{{ s.id }}" {% if form.sector_id == s.id|string %}selected{% endif %}>
            {{ s.nombre }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="activo" class="form-label">Estado</label>
      <select class="form-select" id="activo" name="activo">
        <option value="1" {% if form.activo == '1' %}selected{% endif %}>Activo</option>
        <option value="0" {% if form.activo == '0' %}selected{% endif %}>Inactivo</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">💾 Guardar</button>
    <a href="{{ url_for('admin_indicadores') }}" class="btn btn-secondary">↩️ Volver</a>
  </form>
</div>
{% endblock %}
